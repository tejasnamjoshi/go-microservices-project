# Use root/root as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    hostname: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

  nats-server:
    image: nats:2.6.6
    restart: always
    ports:
      - 4222:4222
    hostname: nats-server